<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="title">Uno</h1>
    <div id="outter-container">

        <div class="box4Player">
        <h3>Player 1</h3>
        <div id="spotOne"></div>
        </div>

        <div id="container"> 
            <div class="box4PlayCards">
                <h3>Used Cards</h3>
                <div id="usedCardSpot"></div>
            </div>
            <div class="box4PlayCards">
                <h3>Deck</h3>
                <div id="deckSpot"></div> 
                <button id="button">DRAW CARD</button>
            </div>
        </div>

        <div class="box4Player">
        <h3>Player 2</h3>
        <div id="spotTwo"></div>
        </div>

    </div>
    
    <div id='whosCards'>Whose Cards</div>
    <div id="viewCard">
        <div id="playersCards"></div>
    </div>
    <div id="messageBoard">
        <h2 id="messageHead">Message Board</h2>
        <div id="messageBox">
            <div id="putMessage"></div>
            <div id="putSquare"></div>
        </div>
        <div id="putButtons">
            <button id="rules">Rules</button>
            <button id="hint">Hint</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
